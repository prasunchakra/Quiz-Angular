<div class="bg-white shadow p-4 rounded w-56">
  <h3 class="text-md font-bold mb-2">Question Navigator</h3>
  <div class="grid grid-cols-5 gap-2">
    <button
      *ngFor="let q of questions; index as i"
      (click)="goTo(i)"
      [ngClass]="{
        'bg-green-500 text-white': getStatus(i) === AnswerStatus.ANSWERED,
        'bg-purple-500 text-white': getStatus(i) === AnswerStatus.MARKED,
        'bg-gray-200': getStatus(i) === AnswerStatus.NOT_ANSWERED
      }"
      class="w-10 h-10 rounded text-sm font-medium"
    >
      {{ i + 1 }}
    </button>
  </div>

  <div class="mt-4 space-y-1 text-sm text-gray-600">
    <div><span class="inline-block w-3 h-3 bg-green-500 mr-2 rounded"></span> Answered</div>
    <div><span class="inline-block w-3 h-3 bg-purple-500 mr-2 rounded"></span> Marked for Review</div>
    <div><span class="inline-block w-3 h-3 bg-gray-300 mr-2 rounded"></span> Not Answered</div>
  </div>
</div>
