<div class="max-w-xl mx-auto p-6 bg-white shadow rounded mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center">Exam Summary</h2>

  <div class="grid grid-cols-2 gap-4 text-gray-700 text-sm mb-6">
    <div class="p-4 bg-gray-100 rounded">Total Questions: <strong>{{ total }}</strong></div>
    <div class="p-4 bg-green-100 rounded">Answered: <strong>{{ answered }}</strong></div>
    <div class="p-4 bg-red-100 rounded">Not Answered: <strong>{{ notAnswered }}</strong></div>
    <div class="p-4 bg-purple-100 rounded">Marked for Review: <strong>{{ marked }}</strong></div>
    <div class="p-4 bg-gray-200 rounded">Not Visited: <strong>{{ notVisited }}</strong></div>
  </div>

  <div class="flex justify-between">
    <button (click)="goBack()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
      Back to Quiz
    </button>
    <button (click)="submit()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      Submit Test
    </button>
  </div>
</div>
