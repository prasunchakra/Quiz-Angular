<div class="flex flex-col items-center justify-center h-screen bg-gray-50 px-6">
  <h1 class="text-3xl font-bold mb-4">MOCK TEST - 1</h1>

  <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl w-full">
    <h2 class="text-xl font-semibold mb-4">Instructions</h2>
    <ol class="list-decimal list-inside space-y-2 text-gray-700 text-sm">
      <li>There are 10 questions across multiple types.</li>
      <li>You can navigate between questions using the side panel.</li>
      <li>Mark questions for review if unsure.</li>
      <li>Once submitted, you cannot retake the test.</li>
    </ol>
  </div>

  <button
    (click)="startQuiz()"
    class="mt-6 px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg transition"
  >
    START TEST
  </button>
</div>
