<div class="min-h-screen bg-[#0094da] flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-3xl font-bold text-center text-[#00f28c] mb-4">
      Test Submitted!
    </h1>
    <p class="text-lg text-gray-700 text-center">
      You scored 
      <span class="font-semibold text-blue-600 text-2xl">{{ resultData.obtainedMarks }}</span>
      out of 
      <span class="font-medium text-gray-800">{{ resultData.totalMarks }}</span>
      (<span class="font-semibold">{{ resultData.percentage | number:'1.0-2' }}%</span>)
    </p>
    <div class="w-full bg-gray-200 rounded-full h-4 mt-4">
      <div class="bg-[#00f28c] h-4 rounded-full" [style.width.%]="resultData.percentage"></div>
    </div>
    
    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">
        Detailed Results
      </h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Question</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Marks</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Result</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let score of resultData.individualScore">
              <td class="px-4 py-2 text-sm text-gray-900">{{ score.questionText }}</td>
              <td class="px-4 py-2 text-sm text-gray-900">{{ score.marks }}</td>
              <td class="px-4 py-2 text-sm">
                <span [ngClass]="{
                  'text-green-600 font-bold': score.result === 'correct',
                  'text-red-600 font-bold': score.result === 'incorrect',
                  'text-gray-600 font-bold': score.result === 'not attempted'
                }">
                  {{ score.result | titlecase }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="mt-8 flex justify-center">
      <button 
        (click)="goToStart()" 
        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded">
        Go to Start
      </button>
    </div>
  </div>
</div>
